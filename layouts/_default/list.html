{{ partial "header.html" . }}

<main>
  {{ if .Content }}
  <article class="single-page container">
    {{ .Content }}
  </article>
  {{ end }}

  {{ range $index, $element := .Paginator.Pages }}
    {{ if eq (mod $index 4) 3 }}
      {{ partial "adsense.html" }}
    {{ end }}
    {{ .Render "summary" }}
  {{ end }}
  {{ partial "paginator.html" . }}
</main>

{{ partial "footer.html" . }}
