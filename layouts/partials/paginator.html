{{ $paginator := .Paginate (where .Data.Pages "Section" "review")  10 }}
<nav class="container pagination">
  {{ if $paginator.HasNext }}
    <a href="{{ $paginator.Next.URL }}" class="next-page">
      &laquo; Earlier Articles
    </a>
  {{ end }}
  {{ if $paginator.HasPrev }}
  <a href="{{ $paginator.Prev.URL }}" class="prev-page">
    Later Articles &raquo;
  </a>
  {{ end }}
</nav>
