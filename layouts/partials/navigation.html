{{ $currentPage := . }}

<nav class="main-menu">
  <ul class="navigation container">
    {{ range .Site.Menus.main }}
    <li class="{{ if $currentPage.HasMenuCurrent "main" . }}active{{ end }}">
      <a href="{{ .URL }}">{{ .Pre }}<span>{{ .Name }}</span></a>
    </li>
    {{ end }}
  </ul>
</nav>
