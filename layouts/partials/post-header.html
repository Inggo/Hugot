<header class="post-header container">
  <p class="post-date">{{ .PublishDate.Format "January 2, 2006" }}</p>
  <h2 class="post-title">
    <a href='{{ .Permalink }}'>
      {{ .Title }}
      {{ if isset .Params "subtitle" }}
      <br/><span class="subtitle">{{ .Params.subtitle }}</span>
      {{ end }}
    </a>
  </h2>
</header>
